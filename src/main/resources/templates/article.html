<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saisir un article</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container border border-info rounded mt-5 w-50 p-4">
        <div class="p-3 mb-4 bg-info text-white text-center">
            <h4>Saisir un nouvel article</h4>
        </div>
        <div>
            <form method="post" th:action="${param.id != null ? '/update' : '/save'}">
                <div class="mb-3">
                    <label class="form-label">Marque : </label>
                    <input class="form-control" name="brand" th:value="${article.brand}" type="text" placeholder="Entrer la marque">
                    <div class="invalid-feedback" th:errors="${article.brand}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description : </label>
                    <input class="form-control" name="description" th:value="${article.description}" type="text" placeholder="Entrer la description">
                    <div class="invalid-feedback" th:errors="${article.description}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Prix : </label>
                    <input class="form-control" name="price" th:value="${article.price}" type="text" placeholder="Entrer le prix">
                    <div class="invalid-feedback" th:errors="${article.price}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Cat√©gorie : </label>
                    <select class="form-select" name="category.id">
                        <option th:each="category : ${listCategories}"
                                th:text="${category.name}"
                                th:value="${category.id}"></option>
                    </select>
                </div>

                <input name="id" th:value="${article.id}" type="hidden"/>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" type="submit">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
