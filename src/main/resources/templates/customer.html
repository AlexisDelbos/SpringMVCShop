<html lang="en" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">

<body>
<section layout:fragment="content">
<form th:action="@{/saveCustomer}" method="post">

        <label>Nom</label>
        <input type="text" name="lastName" class="form-control" placeholder="Nom">
    </div>
    <div class="form-group">
        <label>Prenom</label>
        <input type="text" name="firstName" class="form-control" placeholder="Prénom">
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text"  name="address" class="form-control" placeholder="Adresse" >
    </div> <div class="form-group">
        <label>Numéro</label>
        <input type="number" name="phone" class="form-control" placeholder="Numero">
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</section>
</body>
</html>
